<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Product</h2>
    <form method="POST">
        <input name="name" class="form-control mt-2" value="{{ product.name }}" required>
        <textarea name="description" class="form-control mt-2" required>{{ product.description }}</textarea>
        <input name="price" type="number" step="0.01" class="form-control mt-2" value="{{ product.price }}" required>
        <input name="image_url" class="form-control mt-2" value="{{ product.image_url }}" required>
        <button class="btn btn-primary mt-3">Update Product</button>
    </form>
</body>
</html>
