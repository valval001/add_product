<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Add Product</h2>
    <form method="POST">
        <input name="name" class="form-control mt-2" placeholder="Product Name" required>
        <textarea name="description" class="form-control mt-2" placeholder="Description" required></textarea>
        <input name="price" type="number" step="0.01" class="form-control mt-2" placeholder="Price" required>
        <input name="image_url" class="form-control mt-2" placeholder="Image URL" required>
        <button class="btn btn-success mt-3">Add Product</button>
    </form>
</body>
</html>
